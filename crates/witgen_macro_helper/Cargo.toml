[package]
name = "witgen_macro_helper"
version = "0.15.0"
edition = "2021"
authors = ["Benjamin Coenen <benjamin.coenen@hotmail.com>"]
description = "Macros helpers for witgen which is a library to help you generate wit definitions in a wit file for WebAssembly"
license = "MIT"
readme = "README.md"
repository = "https://github.com/bnjjj/witgen"
homepage = "https://github.com/bnjjj/witgen"
documentation = "https://docs.rs/witgen_macro_helper"
keywords = ["webassembly", "generate", "cargo", "wasm"]
rust-version = "1.58.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.51"
heck = "0.4.0"
proc-macro2 = { version = "1.0.32", features = ["span-locations"] }
quote = "1.0.10"
syn = { version = "1.0.82", features = ["full", "extra-traits", "visit-mut"] }
syn-file-expand = "0.2.0"
wit-parser = { version = "0.2.0", package = "aha-wit-parser"}
